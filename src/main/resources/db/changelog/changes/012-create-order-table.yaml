databaseChangeLog:
  - changeSet:
      id: create-order-table
      author: v.supruniuk
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: total
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_users_user
            onDelete: cascade

        - sql:
            sql: >
              ALTER TABLE orders ADD CONSTRAINT chk_status 
              CHECK (status IN ('NEW', 'PENDING', 'PAID'));
