databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: v.supruniuk
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_items_orders_order
            onDelete: cascade

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_order_items_books_book
            onDelete: cascade
